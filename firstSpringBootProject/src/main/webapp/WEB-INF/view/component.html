<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	Vue.component('component1',{
		template : '<h3>첫번째 h3태그입니다.</h3>'
	})
	Vue.component('component2',{
		template : '<h3>두번째 h3태그입니다.</h3>'
	})
	Vue.component('data_component',{
		template : '<h3>데이터를 사용하는 탬플릿.메서드 사용: {{data_method()}} a1 :{{a1}} '+this.a1+' a2 : {{a2}}'+this.a2+'</h3>',
		data : function() {
			return {
				a1 : '문자열1',
				a2 : '문자열2'
			}
		},
		methods : {
			data_method : function(){
				return'메서드호출'
			}
		}
		
	})
	window.onload = function () {
		var test1 = new Vue({
			el : '#test1'
		})
		
		var test2 = new Vue({
			el : '#test2'
		})
		
		var test3 = new Vue({
			el : '#test3',
			components : {
				'component3' :{
					template : '<h3>세번째 h3태그입니다.</h3>'
				},
				'component4' : {
					template : '<h3>네번째 h3태그입니다.</h3>'
				}
			}
		})
		
		var test4 = new Vue({
		})
		test4.$mount('#test4')
	}
</script>
</head>
<body>
	<div id="test1">
		<component1></component1>
	</div>
	<hr />
	<div id="test2">
		<component1></component1>
		<component1></component1>
		<component2></component2>
	</div>
	<hr />
	<div id="test3">
		<component3></component3>
		<component4></component4>
		<component1></component1>
		<component2></component2>
		<data_component></data_component>
	</div>
	<div id="test4">
		
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
