<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	window.onload = function() {
		var test1 = new Vue({
			el : '#test1',
			data : {
				str1 : '123',
				int1 : 100,
				float1 : 11.11
			}
		})
		var test2 = new Vue({
			el : '.test2',
			data : {
				str1 : '123',
				int1 : 200,
				float1 : 22.22
			}
		})
		var test3 = new Vue({
			el : '#test3',
			data : {
				str1 : '123',
				int1 : 300,
				float1 : 33.33,
				boolean3 : true,
				array3 : [ 10, 20, 30 ],
				object3 : {
					a1 : '123',
					a2 : '123'
				}
			}
		})

		console.log(test3.str1);
		console.log(test3.$data);
		console.log(test3.$data.str1);

		var test4 = new Vue({
			el : '#test4',
			data : {
				name : '123',
				age : 30
			},
			methods : {
				user_info : function() {
					return '123' + this.name + '123' + this.age + '123';
				}
			}
		})
	}
</script>
</head>
<body>
	<div id="test1">
		<h1>{{str1}}</h1>
		<h1>{{int1}}</h1>
		<h1>{{float1}}</h1>
	</div>
	<hr />
	<div class="test2">
		<h1>{{str1}}</h1>
		<h1>{{int1}}</h1>
		<h1>{{float1}}</h1>
	</div>
	<hr />
	<div id="test3">
		<h1>{{str1}}</h1>
		<h1>{{int1}}</h1>
		<h1>{{float1}}</h1>
		<h1>{{boolean3}}</h1>
		<h1>{{array3[0]}}</h1>
		<h1>{{array3[1]}}</h1>
		<h1>{{array3[2]}}</h1>
		<h1>{{object3.a1}}</h1>
		<h1>{{object3.a2}}</h1>
	</div>
	<div id="test4">
		<h1>{{user_info()}}</h1>
	</div>
</body>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
