<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	window.onload = function () {
		var vm1 = new Vue({
			data : {
				input1 : '',
				input2 : '',
				input3 : '',
				input4 : ''
			}
		})
		vm1.$mount('#test1')
	}
</script>

</head>
<body>

	<div id="test1">
		<h3>Input Type Text</h3>
		<h3>input1 : {{input1}}</h3>
		<input type="text" v-model='input1' />
		<hr />
		<h3>Text Area</h3>
		<textarea v-model='input2' rows="30" cols="20"></textarea>
		<pre>input2 : {{input2}}</pre>
		
		<input type="checkbox" v-model='input3' />  <!-- check시 true unchecked 시 false -->
		<h3>input3 : {{input3}}</h3>
		<<h2>radio</h2>
		<input type="radio" v-model='input4' value='r1'/>라디오1 <br />
		<input type="radio" v-model='input4' value='r2'/>라디오2 <br />
		<input type="radio" v-model='input4' value='r3'/>라디오3 <br />
		<input type="radio" v-model='input4' value='r4'/>라디오4 <br />
		<h3>input 4 : {{input4}}</h3>
		
		
	</div>
 
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
