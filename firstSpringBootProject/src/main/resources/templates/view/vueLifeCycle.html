<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	window.onload = function() {
		var v1 = new Vue({
	 	el : '#test1', 
			data : {
				a1 : 100
			},
			beforeCreate : function() {
				console.log('Vue 객체가 관리할 요소들이 만들어지기 전')
				console.log('a1 : ' + this.a1)
			},
			created : function() {
				console.log('Vue 객체가 관리할 요소들이 만들어진 후')
				console.log('a1 : ' + this.a1)
			},
			// Vue 객체가 관리한 HTML 태그 객체가 할당되기 전
			beforeMount : function() {
				console.log('Vue 객체가 관리할 태그 할당되기 전')
			},
			// Vue 객체가 관리한 HTML 태그 객체가 할당된 후
			mounted : function() {
				console.log('Vue 객체가 관리할 태그 할당되기 후')
			},
			beforeUpdate : function(){
				console.log('관리하고 있는 HTML요소 내부가 변경되기 전')
			},
			updated : function(){
				console.log('관리하고 있는 HTML요소 내부가 변경된 후')
			},
			beforeDestroy : function () {
				console.log('Vue 객체의 기능이 소멸되기 전')
			},
			Destroyed : function () {
				console.log('Vue 객체의 기능이 소멸된 후')
			},
			methods : {
				setValue : function () {
					this.a1 = 200
				}
			}
			
		})
		
		v1.$destroy()
		v1.$mount('#test1')
	}
</script>
</head>
<body>
	<div id="test1">
		<h3>{{a1}}</h3>
		<button type="button" v-on:click="setValue">값 변경</button>
	</div>



	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
