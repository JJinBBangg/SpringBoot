<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	window.onload= function () {
		var vm1 = new Vue({
			data : {
				a1 : '',
				a2 : '',
				a3 : ''
			},
			watch : {
				a1 : function (newVal, oldVal) {
					console.log('a1의 새로운 값 : ' + newVal +', 이전 값 : ' + oldVal)
					this.a3 = 'a1 : ' + newVal + ' a2 : ' +this.a2
				},
				a2 : function (newVal, oldVal) {
					console.log('a2의 새로운 값 : ' + newVal +', 이전 값 : ' + oldVal)
					this.a3 = 'a1 : ' + this.a1 + ' a2 : ' + newVal
				},
				
			}
		})
		vm1.$mount('#test1');
	}
</script>
</head>
<body>
	<div id="test1">
		<input type="text"  v-model="a1"/>
		<input type="text"  v-model="a2"/>
		<h3>{{a1}}</h3>
		<h3>{{a2}}</h3>
		<h3>{{a3}}</h3>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
